tosca_definitions_version: tosca_simple_yaml_1_0

description: Attempts to authorize


#####################################################################
# Imports
#####################################################################

imports:

  - https://raw.githubusercontent.com/aiorchestra/aiorchestra-openstack-plugin/v0.1.3-stable/types.yaml

topology_template:
#####################################################################
# Inputs
#####################################################################

  inputs:

    keystone_username:
      type: string

    keystone_password:
      type: string

    keystone_project_name:
      type: string

    keystone_url:
      type: string

    openstack_region:
      type: string

#####################################################################
# Node templates
#####################################################################

  node_templates:

    aiorchestra.openstack.authorization:
      type: tosca.nodes.openstack.authorization
      properties:
        username: { get_input: keystone_username }
        password: { get_input: keystone_password }
        project_name:  { get_input: keystone_project_name }
        auth_url:  { get_input: keystone_url }
        region_name:  { get_input: openstack_region }

  outputs:
    auth_token:
      value: { get_attribute: [ aiorchestra.openstack.authorization, auth_token ] }
    auth_properties:
      value: { get_attribute: [ aiorchestra.openstack.authorization, auth_properties ] }
