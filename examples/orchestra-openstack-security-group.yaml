tosca_definitions_version: tosca_simple_yaml_1_0

description: Security Group


#####################################################################
# Imports
#####################################################################

imports:

  - https://raw.githubusercontent.com/aiorchestra/aiorchestra-openstack-plugin/0.1.1-stable/types.yaml

topology_template:
#####################################################################
# Inputs
#####################################################################

  inputs:

    keystone_username:
      type: string

    keystone_password:
      type: string

    keystone_project_name:
      type: string

    keystone_url:
      type: string

    openstack_region:
      type: string

#####################################################################
# Node templates
#####################################################################

  node_templates:

    auth:
      type: tosca.openstack.authorization_form
      properties:
        username: { get_input: keystone_username }
        password: { get_input: keystone_password }
        project_name:  { get_input: keystone_project_name }
        auth_url:  { get_input: keystone_url }
        region_name:  { get_input: openstack_region }

    orchestra_security_group:
      type: tosca.openstack.security_group
      properties:
        name_or_id: 'test'
        description: 'test'
        rules:
          - direction: 'ingress'
            ethertype: 'IPv4'
            port_range_min: 1
            port_range_max: 65535
            protocol: 'tcp'
            remote_ip_prefix: '0.0.0.0/0'
          - direction: 'egress'
            ethertype: 'IPv4'
            port_range_min: 1
            port_range_max: 65535
            protocol: 'tcp'
            remote_ip_prefix: '0.0.0.0/0'
      requirements:
        - authorization_form: auth
