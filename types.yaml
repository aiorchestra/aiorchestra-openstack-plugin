  tosca.openstack.proxy:
    derived_from: tosca.openstack.relationships.node
    interfaces:
      Configure:
        type: tosca.interfaces.relationship.Configure
        link:
          implementation: aiorchestra.core.noop:link
          inputs:
            type: map
        unlink:
          implementation: aiorchestra.core.noop:link
          inputs:
            type: map
